<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		jQuery( document ).ready(function() {
  			jQuery(".unsub").click(function() {
  				
  				var email = jQuery(".email").val()
				var re = new RegExp(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/);
				
				if (re.test(email)) {

					var url = "https://reporting.craghoppers.com/cgi-bin/rr/blank.gif?nourl=unsubscribe&unsubscribe=unsubscribe&emailpermit=no&third_party=no&domain_id=11051&email=" + email;

	  				jQuery("body").append(jQuery("<img>", { 
	                    src : url, 
	                    width : 1, 
	                    height : 1, 
	                    alt : "Redeye tag", 
	                    title : "Redeye tag"
	                }));

	                jQuery( "form" ).replaceWith( "<div class='successmessage'>You are unsubscribed.</div>" );

	          	}
  			});
  		});
	</script>

	<style type="text/css">
	button.unsub {
		background-color: #343334;
		color: #fff;
		padding: 12px 20px;
		font-size: 16px;
		font-family: arial;
		text-transform: uppercase;
		border: 0;
		margin-top: 1%;
	}

	input.email {
		width: 250px;
		height: 30px;
		border-color: #dfe0e1;
		border-style: solid;
		border-width: 1px;
	}

	label {
		font-family: arial;
		font-size: 16px;
		padding-right: 5px;
		color: #343334;
	}

	.successmessage {
		font-family: arial;
		font-size: 16px;
		color: #343334;
	}

	</style>
	
</head>

<body>
	<form>
	  <label>Email: </label><input type="text" name="email" class="email"><br/>
	  <button class="unsub">Unsubscribe</button>
	</form>
</body>
